<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Chemistry Project</title>
  <meta name="description" content="template" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <script> src = "https://hammerjs.github.io/dist/hammer.js" </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="manifest" href="site.webmanifest" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="stylesheet" href="css/main-flex.css" />

</head>

<body>
  <div class="wrapper">
    <header>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="history-but" type="button">History of Stained
        Glass</button>
      <dialog class="mdl-dialog" id="history-dia">
        <div class="container">
          <h1 id="history-head" class="mdl-dialog__title">History of Stained Glass</h1>
          <img id="history-img" src="/media/grapefruit-slice-332-332.jpg" alt="Grapefruit slice atop a pile of other slices" />
          <div>
            <p id="history-content">content</p>
          </div>
          <div class="mdl-dialog__actions">
            <button id="history-close" type="button" class="mdl-button close">close</button>
          </div>
        </div>
      </dialog>

      <button id="science-but" type="button" class="mdl-button mdl-js-button mdl-button--raised">
        Science of Stained Glass</button>
      <dialog class="mdl-dialog" id="science-dia">
        <div class="container">
          <h2 id="science-head" class="mdl-dialog__title">Science of Stained Glass</h2>
          <img id="science-img" src="/media/grapefruit-slice-332-332.jpg" alt="Grapefruit slice atop a pile of other slices" />
          <div>
            <p id="science-content">content</p>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">close</button>
          </div>
        </div>

      </dialog>

      <button id="scientist-but" type="button" class="mdl-button mdl-js-button mdl-button--raised">
        Meet the Scientist</button>
      <dialog class="mdl-dialog" id="scientist-dia">
        <div class="container">
          <h3 id="scientist-head" class="mdl-dialog__title">Meet the Scientist</h3>

          <video controls id="scientist-video">
            <source src="myVideo.mp4" type="video/mp4">
            <source src="media/flower.webm" type="video/webm">
            <p>Your browser doesn't support HTML5 video. Here is
              a <a href="myVideo.mp4">link to the video</a> instead.</p>
          </video>
          <div>
            <p id="scientist-content">content</p>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">close</button>

          </div>
        </div>

      </dialog>
    </header>
    <div class="container">
      <div class="left-box">
        <div class="top-ctl">
          <a-scene embedded vr-mode-ui="enabled: false" background="color: #ECECEC" outline="enabled: false; width: 5 5; range: 0 10; strength: 10; smooth: true;">
            <a-cylinder id="cylinder" color="crimson" height="51" radius="15" theta-start="0" rotation="90"
              cursor-listener></a-cylinder>

            <a-entity camera orbit-controls="target: 0 0 0; enableRotate: false; minDistance: 200;
            maxDistance: 200; initialPosition: 200 0 0"></a-entity>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
          </a-scene>
        </div>
        <div class="bottom-ctl"></div>
      </div>
      <div class="content" id="my-stain-glass">


      </div>
    </div>

    <div class="bar-ctl">
      <div class="rod-length">
        <label for="item">Length:</label>
        <input type="range" name="number" id="number1" min="1" max="51" value="1" />

      </div>
      <div class="rod-radius">
        <label for="item">Radius:</label>
        <input type="range" name="number" id="number2" min="1" max="24" value="1" />

      </div>

      <div class="metal-comp">
        <label for="item">Metal:</label><br />
        <div>
          <input type="radio" name="metal" id="metal1" value="Au" checked />Gold
          <input type="radio" name="metal" id="metal2" value="Ag" /> Silver
        </div>

      </div>
      <div class="medium-comp">
        <label for="item">Medium:</label><br />
        <div>
          <input type="radio" name="medium" id="medium1" value="glass" class="mdl-radio__button" checked />Glass
          <input type="radio" name="medium" id="medium2" value="water" class="mdl-radio__button" /> Water
        </div>
      </div>


      <footer>
      </footer>
    </div>

    <script type="text/javascript" src="color-map.js"></script>
    <script type="text/javascript" src="Ag_Au_rod_water_glass_simul.js"></script>
    <script type="text/javascript" src="color_mapping_interaction.js"></script>
    <script type="text/javascript" src="dialog_interaction.js"></script>
</body>

</html>
