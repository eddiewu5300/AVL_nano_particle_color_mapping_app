<body>
  <div class="wrapper">
    <header>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="history-but" type="button">History of Stained
        Glass</button>
      <dialog class="mdl-dialog" id="history-dia">
        <div class="container">
          <h1 id="history-head" class="mdl-dialog__title">History of Stained Glass</h1>
          <img id="history-img" src="/media/grapefruit-slice-332-332.jpg"
            alt="Grapefruit slice atop a pile of other slices" />
          <div>
            <p id="history-content">content</p>
          </div>
          <div class="mdl-dialog__actions">
            <button id="history-close" type="button" class="mdl-button close">close</button>
          </div>
        </div>
      </dialog>

      <button id="science-but" type="button" class="mdl-button mdl-js-button mdl-button--raised">
        Science of Stained Glass</button>
      <dialog class="mdl-dialog" id="science-dia">
        <div class="container">

          <h2 id="science-head" class="mdl-dialog__title">Science of Stained Glass</h2>
          <img id="science-img" src="/media/grapefruit-slice-332-332.jpg"
            alt="Grapefruit slice atop a pile of other slices" />
          <div>
            <p id="science-content">content</p>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">close</button>
          </div>
        </div>

      </dialog>

      <button id="scientist-but" type="button" class="mdl-button mdl-js-button mdl-button--raised">
        Meet the Scientist</button>
      <dialog class="mdl-dialog" id="scientist-dia">
        <div class="container">
          <h3 id="scientist-head" class="mdl-dialog__title">Meet the Scientist</h3>

          <video controls id="scientist-video">
            <source src="myVideo.mp4" type="video/mp4">
            <source src="media/flower.webm" type="video/webm">
            <p>Your browser doesn't support HTML5 video. Here is
              a <a href="myVideo.mp4">link to the video</a> instead.</p>
          </video>
          <div>
            <p id="scientist-content">content</p>
          </div>
          <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">close</button>

          </div>
        </div>

      </dialog>
    </header>
    <div class="container">
      <div class="left-box">
        <div class="top-ctl">
          <a-scene embedded vr-mode-ui="enabled: false" background="color: #ECECEC">
            <a-assets>
              <img id="envMap" src="media/st_chappelle.jpg">
            </a-assets>

            <a-entity light="type: ambient; color: #ffffff"></a-entity>
            <a-entity light="type: point; intensity: 1; distance: 0" position="0 200 0"></a-entity>
            <a-entity light="type: point; intensity: 1; distance: 0" position="100 200 100"></a-entity>
            <a-entity light="type: point; intensity: 1; distance: 0" position="-100 -200 -100"></a-entity>

            <a-cylinder id="cylinder" color="gold" height="51" radius="15" theta-start="0" rotation="90"
              material="roughness: 0.1; metalness: 0.5; sphericalEnvMap: #envMap">
            </a-cylinder>
            <a-entity id="#rig" position="200 0 0" rotation="0 90 0">
              <a-entity id="camera" camera></a-entity>
            </a-entity>
          </a-scene>
        </div>
        <div class="bottom-ctl">
          <div id="color-spectrum"></div>
        </div>
      </div>
      <div class="content">
        <div id="my-stain-glass"></div>
      </div>
      <div class="svg-selector">
        <button id="change-designs" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          <!-- <i class="material-icons">more_vert</i> -->Change to other designs
        </button>
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
          <li class="mdl-menu__item" id="butterfly">Butterfly</li>
          <li class="mdl-menu__item" id="flower">Flower </li>
          <li class="mdl-menu__item" id="fish">Fish</li>
          <li class="mdl-menu__item" id="cactus">Cactus</li>
        </ul>

      </div>
    </div>

    <div class="bar-ctl">
      <div class="rod-length">
        <label for="item">Length:</label>
        <input type="range" name="number" id="number1" min="1" max="51" value="1" />

      </div>
      <div class="rod-radius">
        <label for="item">Radius:</label>
        <input type="range" name="number" id="number2" min="1" max="24" value="1" />

      </div>

      <div class="metal-comp">
        <label for="item">Metal:</label><br />
        <div>
          <input type="radio" name="metal" id="metal1" value="Au" checked />Gold
          <input type="radio" name="metal" id="metal2" value="Ag" /> Silver
        </div>

      </div>
      <div class="medium-comp">
        <label for="item">Medium:</label><br />
        <div>
          <input type="radio" name="medium" id="medium1" value="glass" class="mdl-radio__button" checked />Glass
          <input type="radio" name="medium" id="medium2" value="water" class="mdl-radio__button" /> Water
        </div>
      </div>
      <footer>
      </footer>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/dialog-polyfill@0.4.10/dialog-polyfill.js"></script>
